<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#">
            <h1>a</h1>
        </a>
    </header>
    <main>
        <section class="container">
            <div class="cripto">
                <div class="input-area">
                    <h2>Digite seu texto</h2>
                    <textarea class="caixatexto"  id="texto" placeholder="Digite um texto que você deseja criptografar ou descriptografar..."></textarea>
                    <p class="info" id="info-mensagem">Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="buttons">
                    <button id="criptografar">Criptografar</button>
                    <button id="descriptografar">Descriptografar</button>
                    
                </div>
            </div>
            <div class="imagem">
                <img src="img.png" alt="Ilustração de uma pessoa procurando um diamante" >
                <h3 id="resultado">Nenhuma mensagem encontrada.</h3>
                
                <button id="copiar"  >Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
